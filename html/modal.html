<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conbov</title>
</head>
<body>
    <!-- MODAL CONTACT -->
  <div class="modal fade" id="modalContact" tabindex="-1" role="dialog" aria-labelledby="modalLable" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- HEADER -->
        <div class="modal-header text-center">
          <h1 class="modal-title w-100 font-weight-bold" id="modalContactTitle">Newsletter</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- BODY -->
        <div class="modal-body mx-3">
          <label class="label-contact-form" for="name">Nome</label>
          <input type="text" class="form-control validate" id="name" required><br><br>

          <label class="label-contact-form" for="email">E-mail</label>
          <input type="email" class="form-control validate" id="email" required><br><br>
        </div>
        <!-- FOOTER -->
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-lg">Enviar</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
