<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ConBov</title>
</head>

<body>

  <section id="faq_id">
    <div class="faq container">
      <h4 class="text-center">FAQ</h4>
      <div id="accordion" style="width: 100%;">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link btn-block collapsed" data-toggle="collapse" data-target="#collapse1"
                aria-expanded="false" aria-controls="collapse1">
                Como o ConBov pode me ajudar a controlar meu rebanho?
              </button>
            </h5>
          </div>

          <div id="collapse1" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              Com o nosso sistema o proprietário pode realizar o controle do rebanho utilizando nossa tecnologia.
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link  btn-block collapsed" data-toggle="collapse" data-target="#collapse2"
                aria-expanded="false" aria-controls="collapse2">
                Posso controlar pais e filhos do rebanho?
              </button>
            </h5>
          </div>
          <div id="collapse2" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
              Pode, ao fazer o cadastro do rabanho o sistema faz o gerenciamento necessário.
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h5 class="mb-0">
              <button class="btn btn-link btn-block collapsed" data-toggle="collapse" data-target="#collapse3"
                aria-expanded="false" aria-controls="collapse3">
                Acho que meu animal sumiu, e agora?
              </button>
            </h5>
          </div>
          <div id="collapse3" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
            <div class="card-body">
              Com o nosso sistema você terá certeza que ele sumiu! xD
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




</body>

</html>
